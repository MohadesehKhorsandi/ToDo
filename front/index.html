<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do - App</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
    <!--Montserrat Font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!--fontawesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/v4-shims.min.css"
      integrity="sha512-p++g4gkFY8DBqLItjIfuKJPFvTPqcg2FzOns2BNaltwoCOrXMqRIOqgWqWEvuqsj/3aVdgoEo2Y7X6SomTfUPA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/todo.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link
      rel="stylesheet"
      href="./css/dark-mode.css"
      id="dark-mode-styles"
      disabled
    />
    <link rel="stylesheet" href="./css/toggle.css" />
  </head>

  <body class="bg">
    <input type="checkbox" class="l" id="theme" />

    <div class="todo">
      <div class="todo__screen">
        <div>
          <h2 class="completed-task-count">0</h2>
          <h3 class="title">Tasks</h3>
          <h3 class="all-tasks-count">/0</h3>
        </div>
        <button class="form-toggler">
          <i class="fa fa-plus"></i>
        </button>
        <form action="#" class="add-task-form">
          <input type="text" required class="new-task-value" />
          <button class="add-task-button" id="add-task-button" type="button">
            Add
          </button>
        </form>
      </div>
      <section class="todo__bottomSection">
        <div class="todo__filter">
          <button title="all-tasks" class="all-tasks filter-item active">
            <i class="fa fa-list-ul" aria-hidden="true"></i>
          </button>
          <button title="unchecked-tasks" class="filter-item unchecked-tasks">
            <i class="fa fa-circle-o" aria-hidden="true"></i>
          </button>
          <button title="checked-tasks" class="filter-item checked-tasks">
            <i class="fa fa-check" aria-hidden="true"></i>
          </button>
          <div class="active-bar"></div>
        </div>
        <ul class="todo-list"></ul>
      </section>
    </div>
  </body>

  <script src="./js/todo.js"></script>
</html>
