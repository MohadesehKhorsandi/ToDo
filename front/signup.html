<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="./css/dark-mode.css" id="dark-mode-styles" disabled>
<link rel="stylesheet" href="./css/toggle.css">

    <!-- Font for Quote text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<body>
    
    <div class="container-fluid bg min-vh-100">
        
        <input type="checkbox" class="l" id="theme">
        <div class="container min-vh-100 d-flex align-items-center justify-content-center">
            <div id="custom-card">
                <div class="card-1">
                    <img id="girlImage" src="./images/girl.jpg" alt="">
                </div>
                <div class="card-2">
                    <div class="card-2-content">
                        <h1>Sign Up</h1>
                        <p class="text-muted">Welcome to my ToDo, sign up here easily.</p>
                        <div class="inputs">
                            <div>
                                <div>
                                    <label for="firstName"><h5 class="cust-clr">First name</h5></label>
                                    <input class="form-control" type="text" name="userFirstName" id="userFirstName">
                                </div>
                                <div>
                                    <label for="lastName"><h5 class="cust-clr">Last name</h5></label>
                                    <input class="form-control" type="text" name="userLastName" id="userLastName">
                                </div>
                            </div>
                            <div>
                                <label for="userName"><h5 class="cust-clr">Username</h5></label>
                                <input class="form-control" type="text" name="userName" id="userName">
                                <p class="userNameErr text-danger"> </p>
                            </div>
                            <div>
                                <label for="userPassword"><h5 class="cust-clr">Password</h5></label>
                                <input class="form-control" type="password" name="userPassword" id="userPassword" >
                                <p class="userPasswordErr text-danger"> </p>
                            </div>
                        </div>
                        <p class="globalErr text-danger"></p>
                        <button id="btnRegister">Register</button> 
                        <p>Already registered? <span><a id="aLogin" href="./login.html">Login</a></span> </p>
            
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
